# =======================================
# SPRING DEVTOOLS CONFIGURATION
# =======================================
# Disables the "fast restart" to prevent classloader issues in some IDEs.
# This makes restarts slightly slower but much more reliable.
spring.devtools.restart.enabled=false


# Application Configuration
server.port=9090
spring.application.name=blog-app-apis

# =======================================
# DATABASE CONFIGURATION
# =======================================
spring.datasource.url=jdbc:mysql://localhost:3306/blog_app_apis?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Muntasir14
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================================
# JPA/HIBERNATE CONFIGURATION
# =======================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Recommended: Use the more modern, generic dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =======================================
# FILE UPLOAD CONFIGURATION
# =======================================
# Use a path inside the user's home directory for guaranteed write permissions.
# The "~" is a shortcut for the user's home folder.
# TEMPORARY DEBUG PATH
project.image=images/

# =======================================
# SECURITY CONFIGURATION (JWT)
# =======================================
# Recommended: Externalize your JWT secret key
jwt.secret=841D8A6C80CBA477852F4A6305C82572
# 24 hours in milliseconds
jwt.token.expiration_ms=86400000

# =======================================
# LOGGING CONFIGURATION
# =======================================
logging.level.org.springframework.security=DEBUG
# To see SQL logs clearly
logging.level.org.hibernate.sql=DEBUG